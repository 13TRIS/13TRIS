<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13TRIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'tetris_app/Logo_small.png' %}">
    <link rel="stylesheet" href="{% static 'tetris_app/app.css' %}">
    <link rel="stylesheet" href="{% static 'tetris_app/login-register-view.css' %}">
</head>
<body>
<!--<img hidden src="{% static 'tetris_app/block.png' %}" id="block">
<canvas width="500px" height="500px"></canvas>--><!-- TODO: Maybe have an animated background -->
<div id="loginViewContainer" class="d-flex flex-column justify-content-evenly">
    <div class="container-sm">
        <img src="{% static 'tetris_app/Logo_full.png' %}" alt="Logo">
    </div>
    <div class="container w-25">
        {% csrf_token %}
        <form method="post" action=""> <!-- TODO: validation -->
            <div class="mb-3 form-group">
                <label class="form-label" for="fieldUserName">Username</label>
                <input class="form-control input-sm" type="text" name="username" id="fieldUserName"
                       placeholder="Enter your username"/>
            </div>
            <div class="mb-5 form-group">
                <label class="form-label" for="fieldPassword">Password</label>
                <input class="form-control" type="password" name="password" id="fieldPassword"
                       placeholder="Enter your password"/>
            </div>
            <div class="text-center mb-5">
                <button type="submit" id="registerButton">Sign in</button>
            </div>
        </form>
        <div class="text-center">
            <a class="text-center" href="login">Already have an account? Sign in!</a>
        </div>
    </div>
</div>
<!--<script type="text/javascript" src="{% static 'tetris_app/AnimateBackground.js' %}"></script>-->
</body>
</html>
