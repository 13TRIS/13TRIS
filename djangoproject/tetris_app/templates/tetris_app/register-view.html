<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13TRIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'tetris_app/Logo_small.png' %}">
    <link rel="stylesheet" href="{% static 'tetris_app/app.css' %}">
    <link rel="stylesheet" href="{% static 'tetris_app/login-register-view.css' %}">
    <script type="text/javascript" src="{% static 'tetris_app/FormValidator.js' %}" async></script>
</head>
<body>
<!--<img hidden src="{% static 'tetris_app/block.png' %}" id="block">
<canvas width="500px" height="500px"></canvas>--><!-- TODO: Maybe have an animated background -->
<div id="loginViewContainer" class="d-flex flex-column justify-content-around">
    <div class="container-sm">
        <img src="{% static 'tetris_app/Logo_full.png' %}" alt="Logo">
    </div>
    <div class="container w-25">
        <form method="post" action="" novalidate>
            {% csrf_token %}
            <div class="mb-3 form-group">
                <label class="form-label" for="fieldUserName">Username</label>
                <input class="form-control input-sm" type="text" name="username" id="fieldUserName" autocomplete="off"
                       placeholder="Enter your username" pattern="[a-zA-Z][a-zA-Z0-9]{4,}" required/>
                <div id="user-error"></div>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label" for="fieldPassword">Password</label>
                <input class="form-control" type="password" name="password1" id="fieldPassword"
                       placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[?@!*#%&$ยง~]).{8,}"
                       required/>
                <div id="password-error"></div>
            </div>
            <div class="mb-5 form-group">
                <label class="form-label" for="fieldConfirmPassword">Confirm Password</label>
                <input class="form-control" type="password" name="password2" id="fieldConfirmPassword"
                       placeholder="Confirm your password" required/>
                <div id="confirm-password-error"></div>
            </div>
            <div class="text-center mb-5">
                <button type="submit" id="registerButton">Register Account</button>
                <div id="registration-error"></div>
            </div>
        </form>
        <div class="text-center">
            <a class="text-center" href="login">Already have an account? Sign in!</a>
        </div>
    </div>
</div>
<!--<script type="text/javascript" src="{% static 'tetris_app/AnimateBackground.js' %}"></script>-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
