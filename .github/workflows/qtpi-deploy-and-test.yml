name: Django CI

on: push

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install -r ../requirements.txt
        
    - uses: actions/checkout@v2
    - name: Run Tests
      run: |
        cd djangoproject
        python3 manage.py behave
    
    - uses: actions/checkout@v2
    - name: Build App
      run: |
        cd ../frontend
        npm i
        npm run build
