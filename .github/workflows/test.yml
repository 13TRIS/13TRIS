name: Test and Build Phase

on: [ push, pull_request ]

jobs:

  test:
    runs-on: self-hosted
    steps:

      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt

      - uses: actions/checkout@v2

      - name: Run Tests
        run: |
          cd djangoproject
          echo hello # python3 manage.py behave

  build:
    needs: test
    defaults:
      run:
        working-directory: frontend

    name: Build
    runs-on: self-hosted
    steps:

      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: echo hello # yarn --prefer-offline

      - name: Build frontend
        run: echo hello # npm run build

  notify:
    needs: build
    name: Discord Notification
    runs-on: self-hosted
    steps:
    - name: Discord Notification
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      run: |
        echo "$(date +'%Y-%m-%d %T')" ${{ github.ref_name }} ${{ runner.name }} ${{ github.actor }}
        pip3 install -r requirements.txt
        python3 .github/discord_python/discord_bot.py -t "$(date +'%Y-%m-%d %T')" -b ${{ github.ref_name }} -s fail -p ${{ runner.name }} -a ${{ github.actor }}